<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Featured Posts</h1>
        <ul id="featured-posts"></ul>
        <div>
            <input type="text" id="featured-input" placeholder="Add a featured post">
            <button id="featuredPostBtn">Add</button>
        </div>

        <h1>My Accomplishments</h1>
        <ul id="my-accomplishments"></ul>
        <div>
            <input type="text" id="accomplishments-input" placeholder="Add an accomplishment">
            <button id="myAccomplishmentsBtn">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
