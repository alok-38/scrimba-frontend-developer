<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #output {
      font-size: 20px;
      margin-top: 20px;
    }

    #interaction {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Interactive Program</h1>

  <div id="output">
    <!-- Information will be displayed here -->
  </div>

  <div id="interaction">
    <button onclick="toggleInfo()">Show Info</button>
  </div>

  <script>
    // Create an array describing yourself
    const myInfo = {
      name: "Your Name",
      age: 25,
      likesPizza: true
    };

    // Function to display or hide information based on button click
    function toggleInfo() {
      const outputDiv = document.getElementById('output');
      const button = document.querySelector('#interaction button');

      if (outputDiv.innerHTML === '') {
        outputDiv.innerHTML = `
          <p>Name: ${myInfo.name}</p>
          <p>Age: ${myInfo.age}</p>
          <p>Likes Pizza: ${myInfo.likesPizza ? 'Yes' : 'No'}</p>
        `;
        button.textContent = 'Hide Info';
      } else {
        outputDiv.innerHTML = '';
        button.textContent = 'Show Info';
      }
    }
  </script>
</body>
</html>
