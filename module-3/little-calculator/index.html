<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket calculator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>My Little Calculator</h1>
        <form id="form">
            <label for="num1">First Number</label>
            <input type="number" name="num1" id="num1" placeholder="0"/>
            
            <label for="num2">Second Number</label>
            <input type="number" name="num2" id="num2" placeholder="0"/>
            
            <button id="btn-add">Add numbers</button>
            <button id="btn-subtract">Subtract numbers</button>
            <button id="btn-multiply">Multiply numbers</button>
            <button id="btn-divide">Divide numbers</button>

        </form>
        <h2 id="result">0 + 0 = 0</h2>   
    </main>
</body>
</html>
