<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="refactored.css">
</head>
<body>
    <main>
        <section class="password-generate">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <input type="range" name="" id="" min="6" max="12">
            <div>
                <label>
                    Numbers
                    <label class="switch">
                        <input type="checkbox" id="includeNumbers">
                        <span class="slider"></span>
                    </label>
                </label>
                
                <label>
                    Special Characters
                    <label class="switch">
                        <input type="checkbox" id="includeSpecialChars">
                        <span class="slider"></span>
                    </label>
                </label>
            </div>
            <button id="generatePasswordBtn" type="button">Generate password</button>
        </section>
        <hr>
        <section class="password-display">
            <div>
                <input type="text" name="" id="display-1">
                <input type="text" name="" id="display-2">
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
