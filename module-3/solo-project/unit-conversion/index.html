<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="refactored.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <header>
            <div>
                <h3>Metric/Imperial Unit Conversion
                </h3>
                <input id="inputEl" type="text">
                <button id="convertBtn">Convert</button>
            </div>
        </header>
        <section>
            <p class="result">Length (Meter/Feet)</p>
            <p id="lengthResult" class="result"></p>
        </section>
        <section>
            <p class="result">Volume (Liters/Gallons)</p>
            <p id="volumeResult" class="result"></p>
        </section>
        <section>
            <p class="result">Mass (Kilograms/Pounds)</p>
            <p id="massResult" class="result"></p>
        </section>
    </main>
</body>
</html>
