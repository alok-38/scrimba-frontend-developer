<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <span id="num1-el">Number 1</span>
        <span id="num2-el">Number 2</span>
        <br>
        <button class="add-btn">Add</button>
        <button class="subtract-btn">Subtract</button>
        <button class="divide-btn">Divide</button>
        <button class="multiply-btn">Multiply</button>
        <br>
        <span id="sum-el">Sum: <span id="result">0</span></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
