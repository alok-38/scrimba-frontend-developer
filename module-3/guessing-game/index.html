<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p id="instructions">Click "Start New Game" to begin!</p>
    <button id="startNewGameBtn" type="button">Start new game</button>
    <br>
    <input type="number" name="" id="userGuess" disabled>
    <button id="makeAGuessBtn" type="button" disabled>Make guess</button>
    <button id="showResultBtn" type="button" disabled>Show result</button>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
