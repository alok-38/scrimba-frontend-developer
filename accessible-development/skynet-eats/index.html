<html lang="en">
<head>

    <title>Skynet eats</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        
        <!-- Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <!-- Navigation bar -->
    <nav>
        <div class="logo">
            <span class="iconify icon" data-icon="healthicons:drone-outline"></span>
            <p class="logo-text">Skynet Eats</p>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>

        </div>

    <!-- Maain content -->
    <main>
        <div class="hero-section">
            <img src="./images/hero-image.jpg" alt="drone delivering groceries" class="hero-image">
            <div>
                <h1 class="hero-heading">Skynet <span>Eats</span></h1>

        <div class="social-links">

                </a></li>

                    <ion-icon class="icon" name="logo-twitter"></ion-icon>

        </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
