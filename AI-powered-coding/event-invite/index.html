<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GIF Gala RSVP</title>
</head>
<body>

  <main class="container">
    <!-- Invitation Header -->
    <h1>You're Invited to the GIF Gala: Where Memes Come to Life!</h1>
    
    <!-- Subheading -->
    <h2>7/21/23</h2>
    
    <!-- Short Description -->
    <p>Welcome to the most epic Gif Gala where guests dress as their favorite GIFs or memes. Join us for a night of laughter, fun, and meme magic!</p>
    
    <!-- RSVP Form -->
    <form id="rsvpForm">
      <!-- Email Field -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="name@email.com">

      <!-- Attendance Field -->
      <label for="attendance">Will you attend?</label>
      <select id="attendance" name="attendance" required>
        <option value="" disabled selected>Select an option</option>
        <option value="yes">Yes, I'll be there!</option>
        <option value="no">Sorry, can't make it.</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Submit RSVP</button>
    </form>

    <!-- Confirmation Message -->
    <div id="confirmationMessage"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
