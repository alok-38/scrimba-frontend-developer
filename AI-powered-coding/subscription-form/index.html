<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="dog.jpg" alt="pictture of a poodle">
        <h1>BarkerBox - Subscribe and <span>Save 15%</span></h1>
    
        <form action="post">
            <p>Discover a monthly subscription box that brings an assortment of
                unique, playful, and durable toys that dogs will love. Subscribe now
                and enjoy exclusive benefits!
            </p>
            <input type="text" placeholder="Enter your name">
            <input type="email" name="email" id="email" placeholder="name@email.com">
            <button type="button">Get My 15% Off</button>
        </form>
    </main>
</body>
</html>
