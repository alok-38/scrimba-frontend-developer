<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkerBox Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./dog.jpg" alt="cute little dog">
        <h1 class="heading">BarkerBox</h1>
        <p class="offer">Subscribe now and get 15% off your first month!</p>

        <form class="subscription-form" action="#" method="post">
            <label style="color: #471869; font-size: 1.25em;" for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="alok">
            <label style="color: #471869; font-size: 1.25em;" for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="alok@email.com">
            <button type="submit" class="submit-button">Get My 15% Off</button>
        </form>
    </div>
</body>

</html>
