<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Raffle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Cake Raffle</h1>
    </header>
    <div class="container">
        <section class="entry-form">
            <h2>Enter Your Name</h2>
            <form id="raffleForm">
                <input type="text" id="participantName" placeholder="Enter your name">
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="participants-list">
            <h2>Participants</h2>
            <ul id="participants"></ul>
        </section>
        <section class="winner-display">
            <h2>Winner</h2>
            <div id="winner"></div>
        </section>
        <button id="drawButton">Draw Winner</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
