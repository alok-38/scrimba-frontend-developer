<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Raffle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cake Raffle</h1>
    </header>
    <div class="container">
        <section class="entry-form">
            <form id="participant-form">
                <label for="participant-name">Enter your name:</label>
                <input type="text" id="participant-name" required>
                <button type="submit" id="enter-raffle-button">Enter Raffle</button>
            </form>
        </section>
        <section class="participants">
            <h2>Participants:</h2>
            <ul id="participant-list"></ul>
        </section>
        <section class="winner">
            <h2>Winner:</h2>
            <div id="winner-display"></div>
        </section>
        <button id="draw-button">Draw Winner</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
