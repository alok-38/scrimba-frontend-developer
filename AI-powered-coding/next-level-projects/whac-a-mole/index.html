<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBomp - Whack-A-Mole Style Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FaceBomp - Whack-A-Mole Style Game</h1>

    <div id="game-container">
        <button id="start-btn">Start Game</button>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="timer">Time: <span id="timer-value">30</span></div>
        <div id="message"></div>
        <div id="game-board">
            <div class="hole"><img src="photo.png" alt="Face1"></div>
            <div class="hole"><img src="photo.png" alt="Face2"></div>
            <div class="hole"><img src="photo.png" alt="Face3"></div>
            <div class="hole"><img src="photo.png" alt="Face4"></div>
            <div class="hole"><img src="photo.png" alt="Face5"></div>
            <div class="hole"><img src="photo.png" alt="Face6"></div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
