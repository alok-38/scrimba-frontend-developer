<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="drum-button" id="a-button">Kick</button>
        <button class="drum-button" id="s-button">Snare</button>
        <button class="drum-button" id="d-button">Tom</button>
        <button class="drum-button" id="f-button">Hi-Hat</button>
    </div>

    <!-- Pre-load the drum sounds -->
    <audio id="kick-sound" src="sounds/kick.wav"></audio>
    <audio id="snare-sound" src="sounds/snare.wav"></audio>
    <audio id="tom-sound" src="sounds/tom.wav"></audio>
    <audio id="hihat-sound" src="sounds/hihat.wav"></audio>

    <script src="app.js"></script>
</body>

</html>
