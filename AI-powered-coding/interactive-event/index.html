<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="refactored.css">
    <script defer src="app.js"></script>
    <title>GIF Gala RSVP</title>
</head>
<body>

  <!-- Invitation Header -->
  <header>
    <h1>You're Invited to the GIF Gala: Where Memes Come to Life!</h1>
  </header>

  <main>
      <!-- Date Subheading -->
      <section>
        <h2>7/21/23</h2>
      </section>
      <!-- Gala Description -->
      <section>
        <p>Welcome to the most epic Gif Gala where guests bring their favorite GIFs or memes to life! Join us for a night of laughter, creativity, and endless memes. Don't miss the chance to be part of this one-of-a-kind event!</p>
      </section>
      <!-- RSVP Form -->
      <section>
        <form id="rsvpForm">
          <!-- Email Field -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="name@email.com">
          <!-- Attendance Field -->
          <label for="attendance">Will you attend?</label>
          <select id="attendance" name="attendance" required>
            <option value="" disabled selected>Select one</option>
            <option value="yes">Yes, I'll be there!</option>
            <option value="no">No, I can't make it.</option>
          </select>
          <!-- Submit Button -->
          <button type="submit">Submit RSVP</button>
        </form>
      </section>
  </main>

</body>
</html>
